        "searchreplace wordcount visualblocks visualchars code fullscreen",
        "insertdatetime media nonbreaking save table contextmenu directionality",
        "emoticons paste textcolor colorpicker textpattern"
    ],
    
	file_picker_callback: function(callback, value, meta) {
        if (meta.filetype == 'image') {
            $('#upload').trigger('click');
            $('#upload').on('change', function() {
                var file = this.files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    callback(e.target.result, {
                        alt: ''
                    });
                };
                reader.readAsDataURL(file);
            });
        }
    },
});

$(document).ready(function(){

    $('.brz-page-type').on('click', function(e) {

        $('.brz-page-type').not(this).removeClass('active-page-tab');
		
		if($(this).hasClass('active-page-tab')) {
		    return true;
		} else {
		    $(this).addClass('active-page-tab');
	   
	        $('.brz-page-container3').hide();
		
		    $(this).find('.background-x').slideUp(450,function() {$(this).next().fadeIn();});

	        $(this).parent().siblings().find('.background-x').slideDown(450); 
        }			
		
    });
	

	jQuery('img.svg').each(function(){
		
		if($(this).hasClass('replaced-svg')) {
			// IGNORE
		} else {
            var $img = jQuery(this);
            var imgID = $img.attr('id');
            var imgClass = $img.attr('class');
            var imgURL = $img.attr('src');

            jQuery.get(imgURL, function(data) {

                var $svg = jQuery(data).find('svg');

                if(typeof imgID !== 'undefined') {
                    $svg = $svg.attr('id', imgID);
                }

                if(typeof imgClass !== 'undefined') {
                    $svg = $svg.attr('class', imgClass+' replaced-svg');
                }

                $svg = $svg.removeAttr('xmlns:a');

                if(!$svg.attr('viewBox') && $svg.attr('height') && $svg.attr('width')) {
                    $svg.attr('viewBox', '0 0 ' + $svg.attr('height') + ' ' + $svg.attr('width'))
                }

                $img.replaceWith($svg);

            }, 'xml');
		}
    });
	
});

<div id="RIGHT_PEOPLE_HOME" class="trans-container">
	<div class="block-title">
        <div class="h6 b3 dark-font-only">{$TEXT->_uni-Hometown}</div>
    </div>
	<div class="jelly-radios">
	    <ul class="padding-10">
			<li class="tin-light-font" >
			    <input type="radio" checked id="filter-people-home-1" value="" onclick="search(0,25,1);scrollToTop();"  name="filter-people-home">
			    <label class="h5 b3">{$TEXT->_uni-Anycity}</label>
			    <div class="bullet"><div class="line zero"></div><div class="line one"></div><div class="line two"></div><div class="line three"></div><div class="line four"></div><div class="line five"></div><div class="line six"></div><div class="line seven"></div></div>
			</li>
			<div class="hide" id="add-home-keys-root"></div>
	    </ul>	
    </div>
	<div class="brz-hover-new_clr noflow clear">
		<div class="h5 b2 clear pointer padding-0-12">
			    
			<div class="left clear noflow line-1-9 padding-0-6">	
				<img class="img-14 " src="{$TEXT->installation}/themes/{$TEXT->theme}/img/icons/misc/plus.svg"></img>
			</div>
				
			<div class="">
				<div class="noflow">
					<input id="add-home-keys" class="input clear inline no-border transparent hover-opacity" placeholder="{$TEXT->_uni-Add_keywords}"></input>
					<button style="display:none;" class="btn btn-small btn-light right" onclick="addKeys('home',1);">
					    {$TEXT->_uni-Add}
			        </button>
				</div>
			</div>
		</div>
	</div>	
</div>
